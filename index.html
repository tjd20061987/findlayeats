<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FindlayEats - Today's food specials in Findlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0A1A2F;--card:#11243D;--accent:#D62828;--accent-soft:rgba(214,40,40,0.15);
      --text:#F8F9FA;--muted:#9CA3AF;--border:#1E2A38;--good:#2ECC71;--closed:#6C757D;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Inter",sans-serif;
      background:var(--bg);color:var(--text);min-height:100vh;
      display:flex;flex-direction:column;align-items:center;padding:1.5rem;
    }
    .top-header{
      text-align:center;width:100%;padding:0.75rem 0;margin-bottom:1.25rem;
      border-bottom:1px solid rgba(255,255,255,0.08);
    }
    .top-header-inner{
      font-size:0.9rem;font-weight:600;color:var(--muted);
      letter-spacing:0.5px;text-transform:uppercase;
    }
    .site-title{color:var(--text);}
    .dotcom{color:var(--accent);}
    .shell{
      width:100%;max-width:720px;background:var(--card);border-radius:1.25rem;
      border:1px solid var(--border);box-shadow:0 24px 80px rgba(0,0,0,0.4);
      padding:1.5rem;
    }
    .top-row{display:flex;justify-content:space-between;align-items:center;margin-bottom:1.25rem;}
    .brand{display:flex;align-items:center;gap:0.4rem;font-size:0.9rem;color:var(--muted);}
    .brand .logo{font-weight:700;color:var(--text);}
    .pill{
      border-radius:999px;padding:0.2rem 0.6rem;background:rgba(255,255,255,0.08);
      border:1px solid var(--border);font-size:0.75rem;color:var(--text);
    }
    .question{font-size:0.95rem;color:var(--muted);margin-bottom:0.25rem;}
    .answer{font-size:2rem;font-weight:800;margin-bottom:0.4rem;}
    .answer .city{color:var(--accent);}
    .subline{font-size:0.85rem;color:var(--muted);margin-bottom:1rem;}
    .cards{display:flex;flex-direction:column;gap:0.75rem;}
    .card{
      background:var(--card);border-radius:0.9rem;border:1px solid var(--border);
      padding:0.9rem;box-shadow:0 2px 6px rgba(0,0,0,0.25);
    }
    .card-header{display:flex;justify-content:space-between;margin-bottom:0.35rem;}
    .card-title{font-size:1rem;font-weight:700;}
    .card-title .name{color:var(--accent);}
    .card-area{font-size:0.8rem;color:var(--muted);}
    .badge{
      font-size:0.7rem;padding:0.15rem 0.45rem;border-radius:999px;
      background:var(--accent-soft);color:var(--accent);font-weight:600;
    }
    .deal-main{font-size:0.9rem;margin-bottom:0.35rem;}
    .meta-row{
      display:flex;flex-wrap:wrap;gap:0.5rem;font-size:0.8rem;color:var(--muted);
      margin-bottom:0.4rem;
    }
    .status-dot{
      width:8px;height:8px;border-radius:999px;background:var(--good);
      display:inline-block;margin-right:0.25rem;
    }
    .status-dot.closed{background:var(--closed);}
    .tag-row{display:flex;flex-wrap:wrap;gap:0.35rem;margin-bottom:0.5rem;}
    .tag{
      padding:0.15rem 0.5rem;border-radius:999px;background:rgba(255,255,255,0.08);
      border:1px solid var(--border);color:var(--muted);font-size:0.75rem;
    }
    .tag.good{
      border-color:rgba(214,40,40,0.4);color:var(--accent);
      background:rgba(214,40,40,0.15);
    }
    .card-actions{display:flex;gap:0.4rem;}
    .btn{
      border-radius:999px;padding:0.35rem 0.8rem;font-size:0.8rem;cursor:pointer;
      border:none;display:inline-flex;align-items:center;gap:0.3rem;
    }
    .btn-primary{background:var(--accent);color:white;font-weight:600;}
    .btn-ghost{background:transparent;color:var(--text);border:1px solid var(--border);}
    .bottom-row{
      display:flex;justify-content:space-between;margin-top:1rem;
      font-size:0.8rem;color:var(--muted);gap:0.75rem;
    }
    .hint{font-size:0.75rem;color:var(--muted);margin-top:0.15rem;}
  </style>
</head>

<body>
  <header class="top-header">
    <div class="top-header-inner">
      <span class="site-title">FindlayEats<span class="dotcom">.com</span></span>
    </div>
  </header>

  <div class="shell">
    <div class="top-row">
      <div class="brand"><span>üçΩÔ∏è</span><span class="logo">FindlayEats</span></div>
      <div class="pill">üìç Findlay, Ohio</div>
    </div>

    <div class="question">Where should I eat in Findlay today?</div>
    <div class="answer">Here are <span class="city">today's local picks.</span></div>
    <div class="subline">It is <span id="day-label"></span>.</div>

    <div class="cards" id="cards"></div>

    <div class="bottom-row">
      <div>
        <button class="btn btn-ghost" id="shuffle-btn">üîÅ Shuffle the list</button>
        <div class="hint">Shuffles only the non‚Äëfeatured restaurants.</div>
      </div>
      <div class="hint">Want your restaurant here? Edit this list in the code.</div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // ------------------------------
      // DATA
      // ------------------------------
      const places = [
        // Featured
        {
          name: "Stix",
          area: "Downtown",
          deal: "Half-price sushi rolls on Wednesdays and great hibachi portions.",
          timeWindow: "11 AM - 9 PM",
          openStatus: "Open now ¬∑ sushi & hibachi",
          isOpen: true,
          tags: ["sushi", "hibachi", "downtown"],
          featured: true,
          mapsUrl: "https://maps.google.com/?q=Stix+Findlay+OH"
        },
        {
          name: "Japan West",
          area: "Downtown",
          deal: "Fresh sushi and bento boxes - locals swear by the lunch specials.",
          timeWindow: "11 AM - 2 PM",
          openStatus: "Open now ¬∑ sushi & Japanese",
          isOpen: true,
          tags: ["sushi", "japanese", "downtown"],
          featured: true,
          mapsUrl: "https://maps.google.com/?q=Japan+West+Findlay+OH"
        },
        // Non-featured sample
        {
          name: "Logan's Irish Pub",
          area: "Downtown",
          deal: "Shepherd's pie and $4 drafts during afternoon happy hour.",
          timeWindow: "3 PM - 6 PM",
          openStatus: "Open now ¬∑ cozy pub",
          isOpen: true,
          tags: ["pub", "comfort food", "downtown"],
          featured: false,
          mapsUrl: "https://maps.google.com/?q=Logan's+Irish+Pub+Findlay+OH"
        },
        {
          name: "Alexandria's",
          area: "Downtown",
          deal: "Great burgers and rooftop drinks when the weather is good.",
          timeWindow: "11 AM - 10 PM",
          openStatus: "Open now ¬∑ bar & grill",
          isOpen: true,
          tags: ["burgers", "drinks", "downtown"],
          featured: false,
          mapsUrl: "https://maps.google.com/?q=Alexandria's+Findlay+OH"
        },
        {
          name: "Oler's Bar & Grill",
          area: "South side",
          deal: "Tex-Mex classics and their famous wet burrito.",
          timeWindow: "11 AM - 9 PM",
          openStatus: "Open now ¬∑ Tex-Mex",
          isOpen: true,
          tags: ["tex-mex", "local favorite", "south side"],
          featured: false,
          mapsUrl: "https://maps.google.com/?q=Oler's+Findlay+OH"
        },
        {
          name: "Casa Fiesta",
          area: "East side",
          deal: "$1.99 tacos on Tuesdays and strong margaritas.",
          timeWindow: "All day Tuesday",
          openStatus: "Open now ¬∑ Mexican",
          isOpen: true,
          tags: ["mexican", "tacos", "east side"],
          featured: false,
          mapsUrl: "https://maps.google.com/?q=Casa+Fiesta+Findlay+OH"
        }
      ];

      const cardsEl = document.getElementById("cards");
      const dayLabelEl = document.getElementById("day-label");
      const shuffleBtn = document.getElementById("shuffle-btn");

      // ------------------------------
      // HELPERS
      // ------------------------------
      function formatDay() {
        const d = new Date();
        return d.toLocaleDateString(undefined, {
          weekday: "long",
          month: "long",
          day: "numeric"
        });
      }

      function shuffle(arr) {
        const a = arr.slice();
        for (let i = a.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [a[i], a[j]] = [a[j], a[i]];
        }
        return a;
      }

      // ------------------------------
      // DAILY FEATURED SHUFFLE
      // ------------------------------
      function getDailyFeaturedOrder() {
        const today = new Date().toDateString();
        const saved = JSON.parse(localStorage.getItem("dailyFeatured"));
        if (saved && saved.date === today) {
          return saved.order;
        }
        const featured = places.filter(p => p.featured);
        const shuffled = shuffle(featured);
        localStorage.setItem(
          "dailyFeatured",
          JSON.stringify({ date: today, order: shuffled })
        );
        return shuffled;
      }

      // ------------------------------
      // RENDER
      // ------------------------------
      function renderFromList(list) {
        cardsEl.innerHTML = "";
        const visible = list.slice(0, 4);

        visible.forEach(p => {
          const card = document.createElement("article");
          card.className = "card";

          const header = document.createElement("div");
          header.className = "card-header";

          const titleWrap = document.createElement("div");
          const title = document.createElement("div");
          title.className = "card-title";
          title.innerHTML = '<span class="name">' + p.name + "</span>";
          const area = document.createElement("div");
          area.className = "card-area";
          area.textContent = p.area;
          titleWrap.appendChild(title);
          titleWrap.appendChild(area);
          header.appendChild(titleWrap);

          if (p.featured) {
            const badge = document.createElement("div");
            badge.className = "badge";
            badge.textContent = "Today's pick";
            header.appendChild(badge);
          }

          const deal = document.createElement("div");
          deal.className = "deal-main";
          deal.innerHTML = "<strong>Today's deal:</strong> " + p.deal;

          const meta = document.createElement("div");
          meta.className = "meta-row";

          const timeSpan = document.createElement("span");
          timeSpan.textContent = "üïí " + p.timeWindow;

          const statusSpan = document.createElement("span");
          const dot = document.createElement("span");
          dot.className = "status-dot" + (p.isOpen ? "" : " closed");
          const statusText = document.createElement("span");
          statusText.textContent = p.openStatus;
          statusSpan.appendChild(dot);
          statusSpan.appendChild(statusText);

          meta.appendChild(timeSpan);
          meta.appendChild(statusSpan);

          const tagsRow = document.createElement("div");
          tagsRow.className = "tag-row";
          p.tags.forEach((t, i) => {
            const tag = document.createElement("span");
            tag.className = "tag" + (i === 0 ? " good" : "");
            tag.textContent = t;
            tagsRow.appendChild(tag);
          });

          const actions = document.createElement("div");
          actions.className = "card-actions";

          const directionsBtn = document.createElement("button");
          directionsBtn.className = "btn btn-primary";
          directionsBtn.textContent = "üìç Directions";
          directionsBtn.onclick = function () {
            window.open(p.mapsUrl, "_blank");
          };

          actions.appendChild(directionsBtn);

          card.appendChild(header);
          card.appendChild(deal);
          card.appendChild(meta);
          card.appendChild(tagsRow);
          card.appendChild(actions);

          cardsEl.appendChild(card);
        });
      }

      // ------------------------------
      // INIT
      // ------------------------------
      dayLabelEl.textContent = formatDay();

      const dailyFeatured = getDailyFeaturedOrder();
      const nonFeatured = places.filter(p => !p.featured);
      renderFromList(dailyFeatured.concat(nonFeatured));

      // ------------------------------
      // SHUFFLE BUTTON (NON-FEATURED ONLY)
      // ------------------------------
      shuffleBtn.addEventListener("click", function () {
        const featured = places.filter(p => p.featured); // fixed
        const shuffledNonFeatured = shuffle(places.filter(p => !p.featured));
        renderFromList(featured.concat(shuffledNonFeatured));
      });
    });
  </script>
</body>
</html>
