<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FindlayEats ‚Äì Today‚Äôs food specials in Findlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #F8F9FA;          /* soft off-white */
      --card: #FFFFFF;        /* clean white */
      --accent: #D62828;      /* modern red */
      --accent-soft: rgba(214, 40, 40, 0.12);
      --text: #001219;        /* deep navy */
      --muted: #6C757D;       /* slate gray */
      --border: #DEE2E6;      /* light gray border */
      --good: #2ECC71;        /* green for open */
      --closed: #6C757D;      /* muted gray */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .shell {
      width: 100%;
      max-width: 720px;
      background: var(--card);
      border-radius: 1.25rem;
      border: 1px solid var(--border);
      box-shadow: 0 24px 80px rgba(0, 0, 0, 0.08);
      padding: 1.5rem 1.5rem 1.25rem;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.25rem;
      gap: 0.75rem;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .brand span.logo {
      font-weight: 700;
      color: var(--text);
    }

    .pill {
      border-radius: 999px;
      padding: 0.2rem 0.6rem;
      background: #E9ECEF;
      border: 1px solid var(--border);
      font-size: 0.75rem;
      color: var(--text);
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    .question {
      font-size: 0.95rem;
      color: var(--muted);
      margin-bottom: 0.25rem;
    }

    .answer {
      font-size: clamp(1.8rem, 4vw, 2.2rem);
      font-weight: 800;
      margin-bottom: 0.4rem;
    }

    .answer span.city {
      color: var(--accent);
    }

    .subline {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 1rem;
    }

    .subline span#day-label {
      color: var(--text);
      font-weight: 600;
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }

    .card {
      background: var(--card);
      border-radius: 0.9rem;
      border: 1px solid var(--border);
      padding: 0.9rem 0.9rem 0.8rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      margin-bottom: 0.35rem;
    }

    .card-title {
      font-size: 1rem;
      font-weight: 700;
    }

    .card-title span.name {
      color: var(--accent);
    }

    .card-area {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .badge {
      font-size: 0.7rem;
      padding: 0.15rem 0.45rem;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent);
      font-weight: 600;
      white-space: nowrap;
      align-self: flex-start;
    }

    .deal-main {
      font-size: 0.9rem;
      margin-bottom: 0.35rem;
    }

    .deal-main strong {
      color: var(--text);
    }

    .meta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 0.4rem;
    }

    .meta-row span {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--good);
    }

    .status-dot.closed {
      background: var(--closed);
    }

    .tag-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem;
      font-size: 0.75rem;
      margin-bottom: 0.5rem;
    }

    .tag {
      padding: 0.15rem 0.5rem;
      border-radius: 999px;
      background: #E9ECEF;
      border: 1px solid var(--border);
      color: var(--muted);
    }

    .tag.good {
      border-color: rgba(214, 40, 40, 0.4);
      color: var(--accent);
      background: rgba(214, 40, 40, 0.12);
    }

    .card-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      font-size: 0.8rem;
    }

    .btn {
      border-radius: 999px;
      border: none;
      padding: 0.35rem 0.8rem;
      font-size: 0.8rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      white-space: nowrap;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
      font-weight: 600;
    }

    .btn-ghost {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
    }

    .bottom-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.75rem;
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: var(--muted);
    }

    .hint {
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 0.15rem;
    }

    @media (max-width: 520px) {
      .shell {
        padding: 1.25rem 1.1rem 1rem;
      }
      .answer {
        font-size: 1.6rem;
      }
      .bottom-row {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="top-row">
      <div class="brand">
        <span>üçΩÔ∏è</span>
        <span class="logo">FindlayEats</span>
      </div>
      <div class="pill">
        üìç Findlay, Ohio
      </div>
    </div>

    <div class="question">Where should I eat in Findlay today?</div>
    <div class="answer">
      Here are <span class="city">today‚Äôs local picks.</span>
    </div>
    <div class="subline">
      Handful of spots with good deals, updated by you. It‚Äôs <span id="day-label"></span>.
    </div>

    <div class="cards" id="cards"></div>

    <div class="bottom-row">
      <div>
        <button class="btn btn-ghost" type="button" id="shuffle-btn">üîÅ Shuffle the list</button>
        <div class="hint">No chains. Just local places worth trying today.</div>
      </div>
      <div>
        <div class="hint">Want your restaurant here? Add it manually in the code for now.</div>
      </div>
    </div>
  </div>

  <script>
    const places = [
      {
        name: "Downtown Diner",
        area: "Downtown",
        deal: "They‚Äôve got an $8.99 burger + fries lunch special that‚Äôs hard to beat.",
        timeWindow: "11 AM ‚Äì 3 PM",
        openStatus: "Open now ¬∑ casual, family-friendly",
        isOpen: true,
        tags: ["cheap eats", "lunch", "local favorite"],
        featured: true,
        mapsUrl: "https://maps.google.com/?q=Downtown+Diner+Findlay+OH"
      },
      {
        name: "Blanchard Street Tacos (Truck)",
        area: "Downtown",
        deal: "$2 street tacos all day and a free drink if you grab four or more.",
        timeWindow: "Noon ‚Äì 8 PM",
        openStatus: "Open now ¬∑ food truck, quick bite",
        isOpen: true,
        tags: ["food truck", "cheap eats", "downtown"],
        featured: true,
        mapsUrl: "https://maps.google.com/?q=Main+St+and+Main+Cross+Findlay+OH"
      },
      {
        name: "Findlay Brewing Co.",
        area: "Downtown",
        deal: "Try the $5 pint + flatbread combo during their evening special.",
        timeWindow: "5 PM ‚Äì 7 PM",
        openStatus: "Open later ¬∑ great for after work",
        isOpen: false,
        tags: ["happy hour", "local beer", "downtown"],
        featured: false,
        mapsUrl: "https://maps.google.com/?q=Findlay+Brewing+Co"
      },
      {
        name: "Family Table Caf√©",
        area: "North side",
        deal: "Go early for the $6.99 breakfast platter and free coffee with a pastry.",
        timeWindow: "7 AM ‚Äì 11 AM",
        openStatus: "Morning only ¬∑ cozy breakfast spot",
        isOpen: false,
        tags: ["breakfast", "cheap eats", "family-friendly"],
        featured: false,
        mapsUrl: "https://maps.google.com/?q=Family+Table+Cafe+Findlay+OH"
      },
      {
        name: "Riverbend Grill",
        area: "East side",
        deal: "Half-price appetizers and $3 drafts during their early evening special.",
        timeWindow: "4 PM ‚Äì 6 PM",
        openStatus: "Open later ¬∑ good for groups",
        isOpen: false,
        tags: ["happy hour", "family-friendly"],
        featured: false,
        mapsUrl: "https://maps.google.com/?q=Riverbend+Grill+Findlay+OH"
      }
    ];

    const cardsEl = document.getElementById("cards");
    const dayLabelEl = document.getElementById("day-label");
    const shuffleBtn = document.getElementById("shuffle-btn");

    function formatDay() {
      const d = new Date();
      const opts = { weekday: "long", month: "long", day: "numeric" };
      return d.toLocaleDateString(undefined, opts);
    }

    function shuffle(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function renderList() {
      cardsEl.innerHTML = "";

      const featured = shuffle(places.filter(p => p.featured));
      const others = shuffle(places.filter(p => !p.featured));
      const ordered = [...featured, ...others];

      const visible = ordered.slice(0, 4);

      visible.forEach(p => {
        const card = document.createElement("article");
        card.className = "card";

        const header = document.createElement("div");
        header.className = "card-header";

        const titleWrap = document.createElement("div");
        const title = document.createElement("div");
        title.className = "card-title";
        title.innerHTML = `<span class="name">${p.name}</span>`;
        const area = document.createElement("div");
        area.className = "card-area";
        area.textContent = p.area;
        titleWrap.appendChild(title);
        titleWrap.appendChild(area);

        header.appendChild(titleWrap);

        if (p.featured) {
          const badge = document.createElement("div");
          badge.className = "badge";
          badge.textContent = "Today‚Äôs pick";
          header.appendChild(badge);
        }

        const deal = document.createElement("div");
        deal.className = "deal-main";
        deal.innerHTML = `<strong>Today‚Äôs deal:</strong> ${p.deal}`;

        const meta = document.createElement("div");
        meta.className = "meta-row";

        const timeSpan = document.createElement("span");
        timeSpan.innerHTML = `üïí ${p.timeWindow}`;

        const statusSpan = document.createElement("span");
        const dot = document.createElement("span");
        dot.className = "status-dot" + (p.isOpen ? "" : " closed");
        const statusText = document.createElement("span");
        statusText.textContent = p.openStatus;
        statusSpan.appendChild(dot);
        statusSpan.appendChild(statusText);

        meta.appendChild(timeSpan);
        meta.appendChild(statusSpan);

        const tagsRow = document.createElement("div");
        tagsRow.className = "tag-row";
        p.tags.forEach((t, i) => {
          const tag = document.createElement("span");
          tag.className = "tag" + (i === 0 ? " good" : "");
          tag.textContent = t;
          tagsRow.appendChild(tag);
        });

        const actions = document.createElement("div");
        actions.className = "card-actions";

        const directionsBtn = document.createElement("button");
        directionsBtn.className = "btn btn-primary";
        directionsBtn.type = "button";
        directionsBtn.textContent = "üìç Directions";
        directionsBtn.onclick = () => window.open(p.mapsUrl, "_blank");

        actions.appendChild(directionsBtn);

        card.appendChild(header);
        card.appendChild(deal);
        card.appendChild(meta);
        card.appendChild(tagsRow);
        card.appendChild(actions);

        cardsEl.appendChild(card);
      });
    }

    dayLabelEl.textContent = formatDay();
    shuffleBtn.addEventListener("click", renderList);
    renderList();
  </script>
</body>
</html>
